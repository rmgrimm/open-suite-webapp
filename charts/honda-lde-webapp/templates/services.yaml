{{- if .Values.services }}
{{- range $svc := .Values.services }}
---
kind: Service
apiVersion: v1
metadata:
  name: {{ $svc.name }}
  namespace: {{ $svc.namespace | default $.Values.namespace | quote }}
spec:
  ports:
{{- range $port := $svc.ports }}
  - name: {{ $port.name }}
    protocol: {{ $port.protocol | default "TCP" | quote }}
    port: {{ $port.port }}
    targetPort: {{ $port.targetPort }}
    nodePort: 0
{{- end }}
  selector:
    deploymentConfig: {{ $svc.name }}
  type: {{ $svc.type }}
  sessionAffinity: None
status:
  loadBalancer: {}
{{- end }}
{{- end }}

